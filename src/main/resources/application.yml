spring: 
  data:
    cassandra:
      keyspace-name: <keyspace>
      username: <username>
      password: <secret>
      schema-action: create-if-not-exists
      request:        timeout: 10s
      connection:        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <database-id>
  region: <region>
  keyspace: <keyspace>
  application.token: <token>
